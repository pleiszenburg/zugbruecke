# Check this file at:
# http://lint.travis-ci.org/

# A virtual machine is required to run wine - is it?
sudo: enabled

# Repository language
language: python

# A 'recent' version of Ubuntu for a recent version of Wine is required
# Python 3.4 appears to not being offered for xenial at the moment
matrix:
    include:
        - dist: xenial
          python: "3.4"
        - dist: xenial
          python: "3.5"
        - dist: xenial
          python: "3.6"
        - dist: xenial
          python: "3.7"

# Get wine and mingw cross compiler
# http://ubuntuhandbook.org/index.php/2017/01/install-wine-2-0-ubuntu-16-04-14-04-16-10/
# https://launchpad.net/~wine/+archive/ubuntu/wine-builds?field.series_filter=trusty
# https://dl.winehq.org/wine-builds/ubuntu/
before_install:
  - sudo dpkg --add-architecture i386
  - wget https://dl.winehq.org/wine-builds/Release.key
  - sudo apt-key add Release.key
  - wget https://dl.winehq.org/wine-builds/winehq.key
  - sudo apt-key add winehq.key
  - sudo apt-add-repository 'https://dl.winehq.org/wine-builds/ubuntu/'
  - sudo apt-get -qq update
  - sudo apt-get install -y wine-staging
  - export PATH=/opt/wine-staging/bin:$PATH
  - sudo apt-get install -y gcc-mingw-w64-i686
  - sudo apt-get install -y gcc-mingw-w64-x86-64
  - pip install -U pip
  - pip install -U setuptools
  - pip install -U pytest
  - wine --version
  - i686-w64-mingw32-gcc --version
  - python --version
  - pytest --version
  - uname -a
  - lsb_release -a
  - cp .travis.zugbruecke.json .zugbruecke.json

# command to install dependencies and module
install:
  - make dll
  - make install

# command to run tests
script: make test

# Notify developers
notifications:
  email:
    recipients:
      - ernst@pleiszenburg.de
    on_success: always
    on_failure: always
